name: Run R script daily

on:
  schedule:
    - cron: '20 10 * * *'  # Ежедневно в 10:00 UTC
    - cron: '51 17 * * *'  # Ежедневно в 19:00 по Каирскому времени
  workflow_dispatch:

jobs:
  run-r-script:
    runs-on: ubuntu-latest


    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set timezone to Cairo
      uses: szenius/set-timezone@v2.0
      with:
        timezoneLinux: "Africa/Cairo"
        
    - name: Log current time
      run: date

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.0.3'
        
    - name: Install Linux package
      run: |
        sudo apt-get install libcurl4-openssl-dev

    - name: Install R packages
      run: |
        Rscript -e 'install.packages(c("readr", "googlesheets4", "tidyr", "rym"), repos="https://cran.rstudio.com/")'

    - name: Run R script
      env:
        TOKEN_YANDEX_METRIKA: ${{ secrets.TOKEN_YANDEX_METRIKA }}
      run: |
        Rscript R/data_card.R
